<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<!-- Your custom CSS -->
	<h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body class="bg-light">

	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="col-md-6">
				<h:form label="registerForm" class="form">
					<h2 class="text-center mb-4">Please register</h2>
					<div class="form-group">
						<h:inputText class="form-control effect-input" required="true"
							label="Name" placeholder="Name" validatorMessage="Enter name"
							value="#{loginBean.registerDTO.name}" />
					</div>
					<div class="form-group">
						<h:inputText class="form-control effect-input" required="true"
							label="Username" placeholder="Username"
							validatorMessage="Enter username"
							value="#{loginBean.registerDTO.username}" />
					</div>
					<div class="form-group">
						<h:inputSecret class="form-control effect-input" label="Password"
							required="true" placeholder="Password"
							validatorMessage="Enter password"
							value="#{loginBean.registerDTO.password}" />
					</div>
					<div class="form-group">
						<h:commandButton class="btn btn-primary btn-block"
							value="Register" action="#{loginBean.registerUser}" />
					</div>
					<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred" />
				</h:form>
				<p class="text-center mt-3">
					Already have an account? <a href="index.xhtml">Login</a>
				</p>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and Popper.js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-U9zFDF02I0TeuFYA23R82eSefJtNmY2BUy45F6HbWCG+e2MaU/bQDqYFyddvWnE"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</h:body>

</html>
